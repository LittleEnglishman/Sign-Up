<!DOCTYPE html>
<html>

	% include('shared/Header.html')
	% include('shared/NavBar.html')
	
	<body class="grey lighten-4">

		
		
		
		
		<!--sad main container-->
		<div class="container white">
			<h2 class="center"> SIGN UP PAGE YEET </h2>
			
			<div class="divider"></div>
			
			
			<!-- form -->
			<div class="row">
				<form class="col s12" action="/sell-ticket-success" method="POST">
					<!-- First row containing name and dob -->
					<div class="row">
						<div class="input-field col s6">
							<input placeholder="Name" id="inp_name" name="name" type="text" class="validate">
							<label for="inp_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="inp_dob" type="text" name="dob" class="validate">
							<label for="inp_dob">Date Of Birth (dd/mm/yyyy)</label>
						</div>
					</div>
						
						
					<div class="row">
						<div class="input-field col s12">
							<input id="inp_email" type="email" name="email" class="validate">
							<label for="inp_email">Email</label>
						</div>
					</div>
					<!-- button for things -->
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
					</div>
				</form>
			 </div>

		</div>
